<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X Card</title>
    <link rel="shortcut icon" href="x.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <img src="x.png" alt="" />
    <!-- Card start -->
    <div class="wrapper">
      <!-- for the privaty and for write section for tweet -->
      <div class="input-box">
        <div class="tweet-area">
          <span class="placeholder">What's going on ?</span>
          <div 
          class=" input editable  "
           contenteditable="true" 
           spellcheck="false"
           ></div>
          <div class="input readonly"></div>
        </div>
        <div class="privacy">
          <i class="fa-solid fa-earth-americas"></i>
          <span>Everyone</span>
        </div> 
        <div class="privacy">
          <span><i class="fa-solid fa-list"></i></span>
          <span>Friends</span>
        </div>
        <div class="privacy">
          <span><i class="fa-solid fa-user-group"></i></span>
          <span>Group</span>
        </div>
      </div>
      <!-- for the privaty and for write section for tweet -done -->

      <!-- for ıcons and button -->
      <div class="bottom">
        <ul class="icons">
          <li><i class="fa-solid fa-image"></i></li>
          <li><i class="fa-solid fa-location-dot"></i></li>
          <li><i class="fa-solid fa-face-smile"></i></li>
          <li><i class="fa-solid fa-user"></i></li>
          <li><i class="fa-regular fa-calendar-days"></i></li>
          <li><i class="fa-solid fa-square-poll-vertical"></i></li>
        </ul>
        <div class="counter">
          <span class="count"></span>
        </div>
        <button class="button">Tweet</button>
      </div>
      <!-- for ıcons and button done -->
    </div>

    <script src="./main.js"></script>
    <!-- Card done -->
  </body>
</html>
